{% extends "base.html" %}
{% block title %}Clients - MCS Financials{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0"><i class="bi bi-people-fill"></i> Clients</h4>
    {% if user.can_edit %}
    <a href="{% url 'core:client_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> New Client
    </a>
    {% endif %}
</div>

<!-- Search Bar -->
<div class="card mb-3">
    <div class="card-body py-2">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <input type="search" class="form-control"
                       name="q" value="{{ query }}"
                       placeholder="Search clients by name, ABN, or entity name..."
                       hx-get="{% url 'core:htmx_client_search' %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#client-table-body"
                       hx-include="this">
            </div>
        </div>
    </div>
</div>

<!-- Client Table -->
<div class="card">
    <div class="table-responsive">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Client Name</th>
                    <th>Entities</th>
                    <th>Assigned To</th>
                    <th>Latest Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="client-table-body">
                {% include "partials/client_list_rows.html" %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
