{% extends "base.html" %}
{% block title %}Profile - StatementHub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header"><h5 class="mb-0">My Profile</h5></div>
            <div class="card-body">
                <table class="table table-borderless">
                    <tr><th>Username</th><td>{{ user.username }}</td></tr>
                    <tr><th>Name</th><td>{{ user.get_full_name }}</td></tr>
                    <tr><th>Email</th><td>{{ user.email }}</td></tr>
                    <tr><th>Role</th><td><span class="badge bg-primary">{{ user.get_role_display }}</span></td></tr>
                    <tr><th>Phone</th><td>{{ user.phone|default:"â€”" }}</td></tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
