{% for client in clients %}
<tr{% if client.is_archived %} class="table-secondary"{% endif %}>
    <td>
        <input type="checkbox" class="form-check-input client-checkbox" value="{{ client.pk }}">
    </td>
    <td>
        <a href="{% url 'core:client_detail' pk=client.pk %}" class="text-decoration-none fw-semibold">
            {{ client.name }}
        </a>
        {% if client.is_archived %}<span class="badge bg-secondary ms-1">Archived</span>{% endif %}
    </td>
    <td><span class="badge bg-secondary">{{ client.num_entities }}</span></td>
    <td>{{ client.assigned_accountant.get_full_name|default:"Unassigned" }}</td>
    <td>{{ client.latest_status }}</td>
    <td>
        <a href="{% url 'core:client_detail' pk=client.pk %}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-eye"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr><td colspan="6" class="text-center text-muted py-3">No clients found.</td></tr>
{% endfor %}
