version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mcs_platform
      POSTGRES_USER: mcs_user
      POSTGRES_PASSWORD: mcs_dev_password_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --reload"
    volumes:
      - .:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgres://mcs_user:mcs_dev_password_2026@db:5432/mcs_platform

volumes:
  postgres_data:
  media_data:
